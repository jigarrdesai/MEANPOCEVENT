<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Events List
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Event Name</th>
                                <th>Venue</th>
                                <th>Price</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in items">
                                <th scope="row">{{fromItems + $index}}</th>
                                <td>{{item.name}}</td>
                                <td>{{item.venue}}</td>
                                <td>{{item.price}}</td>
                                <td>{{item.start | date: 'medium'}}</td>
                                <td>{{item.end | date: 'medium'}}</td>
                                <td>
                                    <a ui-sref="dashboard.event({id: item._id})" data-id="{{item._id}}">Show</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pull-right" uib-pagination boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" total-items="totalItems" max-size="5" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()"></div>
                </div>
            </div>
        </div>
    </div>
</div>
