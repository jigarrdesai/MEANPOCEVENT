<div class="panel-heading">
    <h3 class="panel-title">Please Sign In</h3>
</div>
<div class="panel-body">
    <div class="alert alert-danger" ng-show="errorMessage">{{errorMessage}}</div>
    <form name="signinForm" role="form" ng-submit="doSignin()" novalidate>
        <fieldset>
            <div class="form-group">
                <input class="form-control" ng-model="formData.email" placeholder="E-mail" name="email" type="email" autofocus required>
            </div>
            <div class="form-group">
                <input class="form-control" ng-model="formData.password" placeholder="Password" name="password" type="password" required />
            </div>
            <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>

            <button type="button" class="btn btn-lg btn-primary btn-block" ng-click="twitterSignIn()">Sign In with twitter</button>
        </fieldset>
    </form>
</div>
